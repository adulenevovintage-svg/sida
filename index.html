
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDAMA PULSE - The High Energy Spirit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-syne {
        font-family: 'Syne', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(to right, #fbbf24, #ef4444, #22c55e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .animate-vibrate {
        animation: vibrate 0.2s linear infinite;
      }
      .pulse-ring {
        animation: ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes ring {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .reveal-text {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        animation: reveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0;
      }
      @keyframes reveal {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes ken-burns {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .animate-ken-burns {
        animation: ken-burns 20s ease-in-out infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #ef4444;
        border-radius: 10px;
      }
      .sidama-border-glow {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
      }
      .sidama-border-glow:hover {
        box-shadow: 0 0 40px rgba(34, 197, 94, 0.4);
      }
    </style>
